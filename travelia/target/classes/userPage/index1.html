    <style type="text/css">
    #frameContent{
        width:1000px; /*调整显示区的宽*/
        height:500px; /*调整显示区的高*/     font-size:14px;
        line-height:20px;
        border:1px solid #000000;
        overflow-pageINdex:hidden;
        overflow-y:hidden;
        word-break:break-all;
    }
    a{
        font-size:12px;
        color:#000000;
        text-decoration:underline;
    }
    a:hover{
        font-size:12px;
        color:#CC0000;
        text-decoration:underline;
    }

<body>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                <div>
                    <label for="user_name_1" class="control-label">用户名：</label>
                    <input type="text" class="form-control" id="user_name_1" placeholder="请输入名">
                </div>
                <div>
                    <label for="telephone" class="control-label">手机号：</label>
                    <input type="text" class="form-control" id="telephone" placeholder="请输入手机号">
                </div>
                <div>
                    <label for="age" class="control-label">年龄：</label>
                    <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                </div>
                <div>
                    <label for="gender" class="control-label">性别：</label>
                    <select class="form-control" id="gender" type="text">
                        <option value ="2">请选择</option>
                        <option value ="1">男</option>
                        <option value ="0">女</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="control-label">邮箱：</label>
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
                <div>
                    <label for="birthday" class="control-label">生日：</label>
                    <input type="text" class="form-control" id="birthday" placeholder="请输入生日">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="updateUserBtn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
