<div id="pages" class="pagination pagination-centered"></div>
<script language="javascript">
    var obj = document.getElementById("frameContent");  //获取内容层
    var pages = document.getElementById("pages");         //获取翻页层
    var pgindex=1;                                      //当前页
    window.onload = function()                             //重写窗体加载的事件
    {
        alert("显示");
        var allpages = Math.ceil(parseInt(obj.scrollHeight)/parseInt(obj. offsetHeight));//获取页面数量
    pages.innerHTML = "<ul>";     //输出页面数量
    for (var i=1;i<=allpages;i++){
        pages.innerHTML += "<li><a href=\"javascript:showPage('"+i+"');\">"+i+"</a></li>&nbsp;"; //循环输出第几页
     }
    pages.innerHTML +=
        "<li><a href=\"javascript:gotopage('-1');\">上一页</a></li>" +
        "<li> <a href=\"javascript:gotopage('1');\">下一页</a></li></ul>" }
        function gotopage(value){ try{  value=="-1"?showPage(pgindex-1):showPage(pgindex+1);  }catch(e){    } }
        function showPage(pageINdex) {          obj.scrollTop=(pageINdex-1)*parseInt(obj.offsetHeight);//根据高度，输出指定的页
        pgindex=pageINdex; }
</script>
