<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TRAVELIA - EVERY TRIP COUNTS</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">登录</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="account">账户/邮箱</label>
          <input class="form-control" id="account" type="text" aria-describedby="emailHelp" placeholder="请输入账户/邮箱">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input class="form-control" id="exampleInputPassword1" type="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> 记住密码</label>
          </div>
        </div>
        <a class="btn btn-primary btn-block" id="loginBtn">登录</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="register.html">注册</a>
        <a class="d-block small" href="forgot-password.html">忘记?</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script>
    $("#loginBtn").on("click", function () {
      var account = $("#account").val();
      var password = $("#exampleInputPassword1").val();
      if (account == null || account === "") {
        alert("账号不能为空！");
        return false;
      }
      if (password == null || password === "") {
        alert("密码不能为空！");
        return false;
      }

      $.ajax({
        type: "POST",
        contentType: "application/x-www-form-urlencoded",
        url: "http://localhost:8080/agency/login",
        xhrFields: { withCredentials: true },
        data: {
          "account": account,
          "password": password
        },
        success: function(data) {
          if (data.status === "success") {
            // alert("登录成功!");
            window.location.href = "index.html";
          }else {
            alert("登录失败，" + data.data.errMsg);
          }

        },
        error: function(data) {
          alert("登录失败, " + data.responseText);
        }
      });
      return false;
    })

  </script>
</body>

</html>
