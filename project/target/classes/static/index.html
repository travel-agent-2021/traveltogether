<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
<html lang="zh-CN">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="static/js/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>抱团旅游网站</title>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation"
		style="width: 1600px">
		<div class="container-fluid" style="white-space: nowrap">
			<div style="white-space: nowrap">
				<ul class="nav navbar-nav" style="float: left">
					<li style="float: left"><a class="navbar-brand"></a>
					<li style="float: left"><a><span class="glyphicon glyphicon-user">登录</span></a></li>
          <li><a>|</a></li>
					<li style="float: left"><a>注册</a></li>
				</ul>
			</div>
		</div>
  </nav>
  					<!-- 搜索框 -->
            <div
						style="width: 600px; left: 300px; top: 50px; position: absolute">
						<form class="bs-example bs-example-form" role="form">
							<div class="row">
								<div class="col-lg-6">
									<div class="input-group">
										<input type="text" name="problemName" class="form-control"
											style="width: 310px"> <span class="input-group-btn">
											<button class="btn btn-default" type="button"
												onclick="search()">
												<span class="glyphicon glyphicon-search"></span>
											</button>
										</span>
									</div>
								</div>
							</div>
						</form>
					</div>
  <nav style="left: 300px;right:300px ; top: 100px; position: absolute">
  <div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/4.jpg" alt="First slide">
        <div class="carousel-caption">标题 1</div>
      </div>
      <div class="item">
        <img src="img/5.jpg" alt="Second slide">
        <div class="carousel-caption">标题 2</div>
      </div>
      <div class="item">
        <img src="img/6.jpg" alt="Third slide">
        <div class="carousel-caption">标题 3</div>
      </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
  </div> 
</nav>
</body>
</html>
